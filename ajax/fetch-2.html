<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetch Demonstration</title>

    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }

      /* Spinner */
      .spinner {
        width: 30px;
        height: 30px;
        border: 4px solid #ccc;
        border-top-color: #007bff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        display: inline-block;
        margin-left: 10px;
        vertical-align: middle;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      button {
        margin-right: 10px;
        padding: 10px 14px;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <h1>Fetch() Does NOT Block the UI</h1>

    <button id="loadBtn">Load Users</button>
    <span id="spinnerContainer"></span>

    <p><strong>Counter:</strong> <span id="counter">0</span></p>
    <button id="colorBtn">Click Me Rapidly!</button>

    <ul id="userList"></ul>

    <script>
      // Helper: artificial delay to simulate a slow network (non-blocking)
      function delay(ms) {
        return new Promise((resolve) => setTimeout(resolve, ms));
      }

      // ðŸ”„ LIVE COUNTER (updates every 50ms)
      let count = 0;
      setInterval(() => {
        document.getElementById("counter").textContent = count++;
      }, 50);

      // ðŸŽ¨ Button to show UI stays responsive
      document.getElementById("colorBtn").addEventListener("click", () => {
        document.body.style.backgroundColor =
          "#" + Math.floor(Math.random() * 16777215).toString(16);
      });

      // ðŸ§µ Fetch users
      document.getElementById("loadBtn").addEventListener("click", () => {
        const list = document.getElementById("userList");
        const spinnerContainer = document.getElementById("spinnerContainer");

        list.innerHTML = "<li>Loading users...</li>";

        // Show spinner
        const spinner = document.createElement("div");
        spinner.className = "spinner";
        spinnerContainer.appendChild(spinner);

        fetch("https://jsonplaceholder.typicode.com/users")
          .then((res) => {
            if (!res.ok) {
              throw new Error("HTTP Error " + res.status);
            }

            // Read JSON and wait at least 3 seconds in parallel
            return Promise.all([res.json(), delay(3000)]);
          })
          .then(([users]) => {
            list.innerHTML = "";
            users.forEach((u) => {
              list.innerHTML += `<li>${u.name} â€” ${u.email}</li>`;
            });
          })
          .catch((err) => {
            list.innerHTML = `<li style="color:red;">Error: ${err.message}</li>`;
          })
          .finally(() => {
            // Remove spinner after everything is done
            spinnerContainer.innerHTML = "";
          });
      });
    </script>
  </body>
</html>
