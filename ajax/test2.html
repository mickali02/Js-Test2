<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Poster Generator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Random Image + Quote Poster</h1>

    <div id="poster">
      <img id="posterImage" src="https://via.placeholder.com/800x400?text=Default+Image" alt="Poster" />
      <div id="posterQuote">This is your default quote.</div>
    </div>

    <button id="generateBtn">Generate New Poster</button>

    <div id="status">Ready to generate a new poster!</div>

    <script src="app.js"></script>
  </body>
</html>
